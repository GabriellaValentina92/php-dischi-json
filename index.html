<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify Music</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://unpkg.com/vue@3/dist/vue.global.js" defer></script>
    <script
      src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"
      defer
    ></script>
    <script src="script.js" defer></script>
  </head>
  <body>
    <div id="app">
      <div class="bigContainer">
        <h1>Spotify Music</h1>
        <div class="container">
          <div class="card" v-for="music in arrMusic" :key="music.singer">
            <div class="image">
              <img src="" alt="" />
              <div class="content">
                <h1 class="title">{{ music.title }}</h1>
                <div class="singer">{{ music.singer }}</div>
                <div class="year">{{ music.year }}</div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
